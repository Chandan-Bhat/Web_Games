<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="contr">
            <input type="color" name="cpicker" id="picker" value="#333333">
            <button class="cmode">Color Mode</button>
            <button class="emode">Eraser</button>
            <button class="clear">Clear</button>
            <span>16x16</span>
            <input type="range" name="slider" id="slider" min="1" max="64" value="16">
        </div>
        <div class="skbox">
            
        </div>
    </main>

</html>

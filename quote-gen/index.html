<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qutoe Gen</title>
    <link rel="stylesheet" href="styles.css">

    <!-- GLOBAL FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <!-- FONT AWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="cont">
        <div class="head">
            <h1>JavaScript Quote Generator</h1>
        </div>
        <div class="main">
            <div class="txt">
                <span class="quote">"Your time is limited, so don’t waste it living someone else’s life. Don’t 
                    be trapped by dogma – which is living with the results of other people’s thinking."</span> 
            </div>
            <div class="person">- Steve Jobs -</div>
            <div class="button-area">
                <button id="new">New Quote</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
